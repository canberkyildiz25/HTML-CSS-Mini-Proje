<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kişisel Profil Kartı</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <div class="card">
            <div class="card-header">
                <div class="profile-img">
                    <img src="https://images.unsplash.com/photo-1633332755192-727a05c4013d?w=400&h=400&fit=crop" alt="Profil Fotoğrafı">
                </div>
            </div>
            <div class="card-body">
                <h1 class="name">Ahmet Yılmaz</h1>
                <p class="title">Full Stack Developer</p>
                <p class="description">
                    Yazılım geliştirme tutkunu, modern web teknolojileri üzerine çalışan bir geliştiriciyim. 
                    Temiz kod yazmayı ve kullanıcı deneyimini ön planda tutmayı seviyorum.
                </p>
                
                <div class="stats">
                    <div class="stat-item">
                        <h3>125</h3>
                        <p>Proje</p>
                    </div>
                    <div class="stat-item">
                        <h3>2.5K</h3>
                        <p>Takipçi</p>
                    </div>
                    <div class="stat-item">
                        <h3>890</h3>
                        <p>Takip</p>
                    </div>
                </div>

                <div class="skills">
                    <span class="skill">HTML</span>
                    <span class="skill">CSS</span>
                    <span class="skill">JavaScript</span>
                    <span class="skill">React</span>
                    <span class="skill">Node.js</span>
                </div>

                <div class="buttons">
                    <button class="btn btn-primary">
                        <i class="fas fa-user-plus"></i> Takip Et
                    </button>
                    <button class="btn btn-secondary">
                        <i class="fas fa-envelope"></i> Mesaj Gönder
                    </button>
                </div>

                <div class="social-links">
                    <a href="#" class="social-link"><i class="fab fa-github"></i></a>
                    <a href="#" class="social-link"><i class="fab fa-linkedin"></i></a>
                    <a href="#" class="social-link"><i class="fab fa-twitter"></i></a>
                    <a href="#" class="social-link"><i class="fab fa-instagram"></i></a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
